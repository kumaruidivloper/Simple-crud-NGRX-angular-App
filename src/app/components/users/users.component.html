<div class="pr-2 pt-2 text-right">
  <button [routerLink]="'/user/new/edit'" class="btn btn-success">+ Create</button>
</div>
<table class="table table-dark w-75 mr-5 ml-5">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Old</th>
      <th scope="col">Action</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users, let i = index">
      <th>{{i + 1}}</th>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.old}}</td>
      <td><button class="btn btn-warning" [routerLink]="'/user/' + user.id +'/edit'">Edit</button></td>
      <td><button class="btn btn-danger" (click)="openPopupDelete(user.id)" data-toggle="modal" data-target="#delete">X</button></td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete user</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{user | json}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="delete()" data-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
